<!-- Write a javascript to check a 
 given number is divisible
  by both 3 and 4 or not -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Take input from user 
        num=parseInt(prompt("Enter the number :",0));

        document.write("Number is :"+num);



        // checking num is meet the condition or not

        if (num % 3 == 0 && num % 4 == 0){
            document.write("<br> Number is Divisible by 3 and 4 ");
            
        }
        else{
            
            document.write("<br> Number  is not Divisible by 3 and 4 ");

        }




    </script>
</head>
<body>
    
</body>
</html>
