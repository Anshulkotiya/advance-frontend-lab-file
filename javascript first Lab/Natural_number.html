<!-- Question 2: Write a script to input a number and
 check it is natural number or not
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check natural number</title>
    <script>
        // Take input from user
          var num = parseInt(prompt("Enter a number:"));

          
     // Check if the number is a natural number
      if ( num > 0) {
        document.write(num + " is a natural number.");
      }
       if(!(num >0)){
      document.write(num + " is NOT a natural number.");
      }

        

    </script>
</head>

</body>
</html>
