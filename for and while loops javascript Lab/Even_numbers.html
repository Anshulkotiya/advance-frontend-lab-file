<!-- Question 1 : Write a script 
to print first 20 even natural number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Natural Numbers</title>
    <script>


        document.write("Even Natural Numbers: ");
        for(i=1;i<=20;i++){
            if (i%2==0){
                document.write(i+"<br>");
            }

        }


    </script>
</head>
<body>
    
</body>
</html>
