<!-- Question 3: write a script to print first
 30 odd natural number
 and also print their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print odd numbers and there sum</title>
    <script>
        document.write("Odd numbers are:");
        sum=0;
        for(i=1;i<=30;i++){
            if(!(i%2==0)){
                document.write(i+",");
                sum+=i;
            }
            
            

        }
        document.write("<br> Sum of odd numbers: "+sum);
   
   </script>

</head>

</body>
</html>
