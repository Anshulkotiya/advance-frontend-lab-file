<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first 20 multiples</title>
    <script>
        num=parseInt(prompt("Enter the Number: "));
        document.write("first 20 multiples are: ");

        for(i=1;i<=20;i++){
            document.write(i*num+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
