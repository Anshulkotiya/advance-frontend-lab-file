<!-- Question 2 : write a script to display following using while loop:
30, 27,24, 21, 18 ,.....,-18,-21 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying number in decreasing order</title>
    <script>

        document.write("Question 2 : write a script to display following using while loop:<br>30, 27,24, 21, 18 ,.....,-18,-21");
         document.write("Numbers are: ");
        num=30
        while(num>=-21){
            document.write(num+",");
            num-=3
        }
    </script>

</head>

</body>
</html>
